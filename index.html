<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/chromeweb/css/style.css">
    <title>Clock</title>
</head>
<body id="style">

    <div id="weather">
        <span class="weather"></span>
        <span class="city"></span>
    </div>

    <section id="warp">

        <h2 id="clock">00:00:00</h2>

        <form id="login-form" class = "hidden">
            <input 
            required 
            maxlength="15" 
            type="text" 
            placeholder="what is your name?"
            /><br>
            <input type="submit" value="Check"/>
        </form>

        <h1 id="greeting" class = "hidden"></h1>
        <button id='btn' class = "hidden" type = "button">logout</button>

    </section>

    <section id="work">
        <div id="quote">
            <span></span><br>
            <span></span>
        </div>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
    </section>
    <section id=images-up>
        <div>
            <h1> Upload a File</h1>
            </div>
            <div id="canv"></div>
            <div>
            <input type="file" multiple="false" accept="image/*" onchange=upload(event) id = "img">
            <button id="del-img">삭제</button>
        </div>
    </section>


    <ul id="todo-list"></ul>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/image.js"></script>
</body>
</html>
